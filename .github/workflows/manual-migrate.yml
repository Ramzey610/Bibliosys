name: Apply migrations (MANUAL)

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment (informational)'
        required: true
        default: 'production'
      create_superuser:
        description: 'Create superuser'
        required: false
        default: false
        type: boolean

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run migrations (manually triggered)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          echo "Running migrations against DATABASE_URL: (hidden)"
          python manage.py migrate --noinput

      - name: Create superuser if requested
        if: ${{ github.event.inputs.create_superuser == 'true' }}
        env:
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          echo "If you need to create a superuser, run 'createsuperuser' locally or via an ad-hoc job."