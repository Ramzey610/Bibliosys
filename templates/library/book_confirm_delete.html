{% extends 'base.html' %}

{% block title %}Supprimer Livre - Bibliothèque{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-trash"></i> Supprimer le Livre</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <strong>Attention!</strong> Cette action est irréversible.
                </div>

                <p>Êtes-vous sûr de vouloir supprimer:</p>
                <h5 class="mb-4">{{ object.title }} <span class="text-muted">- {{ object.author }}</span></h5>

                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-check"></i> Supprimer
                    </button>
                </form>
                <a href="{% url 'library:book_detail' object.pk %}" class="btn btn-secondary">Annuler</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
